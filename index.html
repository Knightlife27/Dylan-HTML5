<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/62bed9f4ef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>








      <body>
          <div class="container border">

              <div class="row bg-light">
                  <div>
                      <h2>Payment form example</h2>
                  </div>
              </div>

              <div class="row bg-danger-subtle">
              
                  <p class="mt-3">Some fields are missing</p>

              </div>



              <div class="row my-2">
                  <div class="col-5">
                      <div class="form-label">
                          <label>Card #</label>
                      </div>
                      <input class="w-100" placeholder=" XXXXXXXXXXXXXXXX" /> 
                  </div>

                  <div class="col-3">
                      <div class="form-label">
                          <label>CVC #</label>
                      </div>
                      <input class="w-100" placeholder=" 0000"/>
                  </div>

                  <div class="col-4">
                      <div class="form-label">
                        <label>Amount</label>
                      </div>
                      <input class="w-100" placeholder=" Amount"/>
                  </div>
              </div>
                <!--END OF ROW-->
            

              <div class="row my-2">
                  <div class="col-6">
                      <div class="form-label">
                          <label>First Name</label>
                      </div>
                      <input class="w-100"/>
                  </div>
                  <div class="col-6">
                      <div class="form-label">
                          <label>Last Name</label>
                      </div>
                      <input class="w-100"/>
                  </div>

              </div>
                    <!--END OF ROW-->

              <div class="row my-2">
                  <div class="col-6">
                      <div>
                          <label class="form-label">City</label>
                      </div>
                      <input class="w-100" />
                  </div>
                  <div class="col-3">
                      <div>
                          <label class="form-label">State</label>
                          <div class="dropdown">
                            <button class="btn btn-white border-secondary border-radius dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Pick a state
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">California</a></li>
                              <li><a class="dropdown-item" href="#">Colorado</a></li>
                              <li><a class="dropdown-item" href="#">Texas</a></li>
                            </ul>
                          </div>
                      </div>
                  </div>
                  <div class="col-3">
                      <div>
                          <label class="form-label">Postal Code</label>
                      </div>
                      <input class="w-100"/>
                  </div>
              </div>
              <!--END OF ROW-->
                  <!--ROW HOLDING BOTH RIGHT BELOW HERE:-->
              <div class="row">
                <label class="form-label">We accept:</label>
                  <div class="h-25 form-card rounded narrow justify-content-between d-flex p-3 col-md-4 border bg-secondary">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">
                    <i class="fa-brands fa-cc-discover"></i>
                  </label>
                      </div>
                  </div>
                  
              
                      <div class="col-6 offset-2 mt-0 mt-0">
                        <label class="form-label">Message</label>
                        <div>
                          <textarea class="form-control"></textarea> 
                          <p class="notes">Add any notes here.</p>
                        </div>
                      </div>
                    </div>
                  <!--</div>
              </div>-->

              <div class="row justify-content-end bg-light border">
                    <div class="col-auto m-0 p-0">  
                        <button type="button" class="btn btn-secondary m-0 ">Cancel</button>
                    </div>
                    <div class="col-auto">  
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                  </div>
              </div>

          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
</html>
